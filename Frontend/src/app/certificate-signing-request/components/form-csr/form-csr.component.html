<div class="max-w-6xl mx-auto mt-10 px-4">
  <div class="md:col-span-3">
    <div class="max-w-3xl mt-20 mx-auto p-6 bg-primary-100 rounded-2xl shadow-lg">
      <h2 class="text-2xl font-bold text-text-700 mb-6">Certificate Signing Request</h2>

      <form [formGroup]="form" (ngSubmit)="submit()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        
        <!-- Mode switch -->
        <div class="col-span-2">
          <label class="block text-sm font-medium text-text-600 mb-2">Mode</label>
          <div class="flex gap-6">
            <label class="flex items-center gap-2">
              <input type="radio" formControlName="mode" value="autogenerate" />
              Autogenerate
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" formControlName="mode" value="selfgenerate" />
              Self-generate
            </label>
          </div>
          <p *ngIf="form.get('mode')?.invalid && form.get('mode')?.touched" class="text-red-500 text-sm mt-1">
            Mode is required
          </p>
        </div>

        <!-- CA user -->
        <div>
          <label class="block text-sm font-medium text-text-600 mb-1">CA User</label>
          <select class="input w-full border p-2 rounded-md" formControlName="caUser">
            <option value="" disabled selected>Select User</option>
            <option *ngFor="let ca of caCertificates" [value]="ca.certificateId">{{ca.commonName}}</option>
          </select>
          <p *ngIf="form.get('caUser')?.invalid && form.get('caUser')?.touched" class="text-red-500 text-sm mt-1">
            CA User is required
          </p>
        </div>

        <!-- Date picker -->
        <div>
          <label class="block text-sm font-medium text-text-600 mb-1">Valid To</label>
          <input type="date" class="input w-full border p-2 rounded-md" formControlName="validTo" />
          <p *ngIf="form.get('validTo')?.invalid && form.get('validTo')?.touched" class="text-red-500 text-sm mt-1">
            End date is required
          </p>
        </div>

        <!-- Autogenerate fields -->
        <ng-container *ngIf="form.get('mode')?.value === 'autogenerate'">
          <div>
            <label class="block text-sm font-medium text-text-600 mb-1">Common Name</label>
            <input type="text" class="input w-full border p-2 rounded-md" formControlName="commonName" />
            <p *ngIf="form.get('commonName')?.invalid && form.get('commonName')?.touched" class="text-red-500 text-sm mt-1">
              Common name is required
            </p>
          </div>

          <div>
            <label class="block text-sm font-medium text-text-600 mb-1">Organization</label>
            <input type="text" class="input w-full border p-2 rounded-md" formControlName="organization" />
            <p *ngIf="form.get('organization')?.invalid && form.get('organization')?.touched" class="text-red-500 text-sm mt-1">
              Organization is required
            </p>
          </div>

          <div>
            <label class="block text-sm font-medium text-text-600 mb-1">Organizational Unit</label>
            <input type="text" class="input w-full border p-2 rounded-md" formControlName="orgUnit" />
            <p *ngIf="form.get('orgUnit')?.invalid && form.get('orgUnit')?.touched" class="text-red-500 text-sm mt-1">
              Org Unit is required
            </p>
          </div>

          <div>
            <label class="block text-sm font-medium text-text-600 mb-1">Country</label>
            <input type="text" maxlength="2" class="input w-full border p-2 rounded-md" formControlName="country" />
            <p *ngIf="form.get('country')?.invalid && form.get('country')?.touched" class="text-red-500 text-sm mt-1">
              Country is required
            </p>
          </div>

          <div class="col-span-2">
            <label class="block text-sm font-medium text-text-600 mb-1">Email</label>
            <input type="email" class="input w-full border p-2 rounded-md" formControlName="email" />
            <p *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-sm mt-1">
              Valid email is required
            </p>
          </div>
        </ng-container>

        <!-- Self-generate PEM upload -->
        <div *ngIf="form.get('mode')?.value === 'selfgenerate'" class="col-span-2">
          <label class="block text-sm font-medium text-text-600 mb-1">Upload PEM file</label>
          <input type="file" (change)="onFileSelected($event)" accept=".pem" class="w-full border p-2 rounded-md" />
          <div *ngIf="uploadedFileName" class="text-sm text-gray-600 mt-1">
            Selected: {{ uploadedFileName }}
          </div>
          <p *ngIf="form.get('pemFile')?.invalid && form.get('pemFile')?.touched" class="text-red-500 text-sm mt-1">
            PEM file is required
          </p>
        </div>

        <!-- Submit -->
        <div class="col-span-2 mt-4">
          <button
            type="submit"
            class="w-full bg-secondary-500 hover:bg-secondary-600 text-white font-semibold py-2 px-4 rounded-xl"
            [class.disabled]="form.invalid"
            [disabled]="form.invalid"
          >
            Submit CSR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
