<div
  class="mt-20 m-4 relative overflow-x-auto shadow-md sm:rounded-lg bg-white"
>
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Email</th>
        <th scope="col" class="px-6 py-3">First Name</th>
        <th scope="col" class="px-6 py-3">Last Name</th>
        <th scope="col" class="px-6 py-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let user of pendingUsers"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
      >
        <td class="px-6 py-4">{{ user.email }}</td>
        <td class="px-6 py-4">{{ user.firstName }}</td>
        <td class="px-6 py-4">{{ user.lastName }}</td>
        <td class="px-6 py-4 space-x-2">
          <button
            class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600"
            (click)="acceptUser(user.email)"
          >
            Accept
          </button>
          <button
            class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600"
            (click)="rejectUser(user.email)"
          >
            Reject
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<nav class="flex items-center justify-evenly pt-4">
  <button
    (click)="loadPrev()"
    [disabled]="currentPage === 0"
    class="px-3 py-1 bg-primary-300 rounded cursor-pointer hover:bg-gray-300 disabled:cursor-not-allowed disabled:bg-primary-300 disabled:hover:bg-primary-300"
  >
    Previous
  </button>

  <span class="text-sm text-primary-700"
    >Page {{ currentPage + 1 }} of {{ totalPages }}</span
  >

  <button
    (click)="loadNext()"
    [disabled]="currentPage + 1 >= totalPages"
    class="px-3 py-1 bg-primary-300 rounded cursor-pointer hover:bg-gray-300 disabled:cursor-not-allowed disabled:bg-primary-300 disabled:hover:bg-primary-300"
  >
    Next
  </button>
</nav>
