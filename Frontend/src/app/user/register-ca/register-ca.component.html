<section class="bg-white">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto min-h-screen lg:py-0 overflow-y-auto"
  >
    <a
      routerLink="/"
      class="flex items-center mb-6 text-2xl font-semibold text-white"
    >
    </a>
    <div class="w-full rounded-lg shadow border sm:max-w-md xl:p-0 bg-primary">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8 bg-primary-100">
        <h1
          class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-primary-500 text-center"
        >
          Create an CA account
        </h1>
        <form
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
          class="space-y-6"
          novalidate
        >
          <!-- FIRST NAME -->
          <div class="mb-1">
            <label
              for="firstName"
              class="block mb-2 text-sm font-medium text-primary-400"
            >
              First name
            </label>
            <div class="relative">
              <input
                type="text"
                id="firstName"
                name="firstName"
                formControlName="firstName"
                required
                class="input w-full border p-2"
                placeholder="First name"
              />
            </div>
            <p
              *ngIf="
                firstName?.invalid && (firstName?.dirty || firstName?.touched)
              "
              class="mt-1 text-xs text-red-500"
            >
              <span *ngIf="firstName?.errors?.['required']">
                First name is required.
              </span>
            </p>
          </div>

          <!-- LAST NAME -->
          <div class="mb-1">
            <label
              for="lastName"
              class="block mb-2 text-sm font-medium text-primary-400"
            >
              Last name
            </label>
            <div class="relative">
              <input
                type="text"
                id="lastName"
                name="lastName"
                formControlName="lastName"
                required
                class="input w-full border p-2"
                placeholder="Last name"
              />
            </div>
            <p
              *ngIf="
                lastName?.invalid && (lastName?.dirty || lastName?.touched)
              "
              class="mt-1 text-xs text-red-500"
            >
              <span *ngIf="lastName?.errors?.['required']">
                Last name is required.
              </span>
            </p>
          </div>

          <!-- ORGANIZATION -->
          <div class="mb-1">
            <label
              for="organizationName"
              class="block mb-2 text-sm font-medium text-primary-400"
            >
              Organization
            </label>
            <div class="relative">
              <select
                id="organizationId"
                name="organizationId"
                formControlName="organizationId"
                required
                class="input w-full border p-2"
              >
                <option value="" disabled selected>Select organization</option>
                <option *ngFor="let org of organizations" [value]="org.id">
                  {{ org.name }}
                </option>
              </select>
            </div>
            <p
              *ngIf="
                organizationId?.invalid &&
                (organizationId?.dirty || organizationId?.touched)
              "
              class="mt-1 text-xs text-red-500"
            >
              <span *ngIf="organizationId?.errors?.['required']">
                Organization is required.
              </span>
            </p>
          </div>

          <!-- EMAIL -->
          <div class="mb-1">
            <label
              for="email"
              class="block mb-1 text-sm font-medium text-primary-400"
            >
              Your email
            </label>
            <div class="relative">
              <input
                type="email"
                id="email"
                name="email"
                formControlName="email"
                required
                class="input w-full border p-2"
                placeholder="example@company.com"
              />
            </div>
            <p
              *ngIf="email?.invalid && (email?.dirty || email?.touched)"
              class="mt-1 text-xs text-red-500"
            >
              <span *ngIf="email?.errors?.['required']">
                Email is required.
              </span>
              <span *ngIf="email?.errors?.['email']">
                Please enter a valid email.
              </span>
            </p>
          </div>

          <!-- SUBMIT -->
          <button
            type="submit"
            [disabled]="form.invalid || waitingResponse"
            class="w-full disabled:bg-primary-400 text-white bg-secondary-500 hover:bg-secondary-400 focus:ring-4 focus:outline-none focus:ring-secondary-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Create an CA account
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
